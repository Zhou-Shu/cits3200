{% extends "base.html" %}

{% block content %}

<h1>upload files</h1>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.c_files }}
    {% for error in form.c_files.errors %}
    <span style="color: red;">{{ error }}</span>
    {% endfor %}
    {{ form.submit }}
</form>

{% if file_url %}
<iframe src="{{ file_url }}" width="100%" height=300></iframe>
{% endif %}

{% endblock %}
