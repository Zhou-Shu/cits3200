<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link href="starter-template.css" rel="stylesheet">
    
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    {% if title %}
    <title>{{ title }} - blackjack-platform</title>
    {% else %}
    <title>Welcome to blackjack-platform</title>
    {% endif %}
</head>

<body>

    {% block body %}
    {% endblock %}
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-bottom">
        <img vertical-align:middle src="http://static.weboffice.uwa.edu.au/visualid/graphics/uwacrest.png">  
    </nav>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{{ url_for('intro') }}">Intro</a>
        <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
        {% if current_user.is_anonymous %}
        <a class="navbar-brand" href="{{ url_for('login') }}">Login</a>
        {% else %}
        <a class="navbar-brand" href="{{ url_for('user', username=current_user.username) }}">Game</a>
        <a class="navbar-brand" href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </nav>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <footer class="page-footer font-small blue fixed-bottom">
        <div class="container text-left" id="modTime"></div>
        <script language="Javascript">
            modTime = document.lastModified;
            document.getElementById('modTime').innerHTML = "This page was last modified on: " + modTime;
            // document.write("This page was last modified on: " + document.lastModified + "");
        </script>

        <div class="container text-right" id="time"></div>

        <script>
            (function () {
                function checkTime(i) {
                    return (i < 10) ? "0" + i : i;
                }

                function startTime() {
                    var today = new Date(),
                        h = checkTime(today.getHours()),
                        m = checkTime(today.getMinutes()),
                        s = checkTime(today.getSeconds());
                    document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
                    t = setTimeout(function () {
                        startTime()
                    }, 500);
                }
                startTime();
            })();
        </script>


    </footer>

    
    
</body>

</html>
