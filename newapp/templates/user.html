
{% extends "base.html" %}

{% block content %}
<table>
    <tr valign="top">
        <td><img src="{{ user.figure() }}" height="88" width="88"></td>
        <td>
            <h1>User: {{ user.username }}</h1>
        </td>
    </tr>
</table>
<hr>
<h2>Ranking list:</h2>
{% for game in games %}
{% include 'game.html' %}
{% endfor %}
{% if user == current_user %}
<p><a href="{{ url_for('Upload2') }}">Upload your games</a></p>
<p><a href="{{ url_for('manage_file') }}">Edit your game files</a></p>
{% endif %}
{% endblock %}
