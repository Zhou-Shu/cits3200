<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Restaurant Rater</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"> 
        <!-- from https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Aiga_restaurant_inv.svg/1196px-Aiga_restaurant_inv.svg.png -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



    <style>
        body {
            position: relative;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        footer {
            color: white;
            position: absolute;
            height: 25px;
            background-color: #343a40;
            bottom: 0;
            padding: 20px;
        }

    </style>
    <!-- <link href="starter-template.css" rel="stylesheet"> -->

    <!-- <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"> -->
    {% block style %}
    {% endblock %}

</head>

<body>

    {% block body %}
    {% endblock %}
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" id="navbar">
        <ul class="navbar-nav mr-auto" id="navbar_left">
            <li class="nav-item" id="home_link">
                <a class="navbar-brand" href="{{ url_for('info') }}">artificial intelligence</a>
            </li>
            
        </ul>

        <ul class="nav navbar-nav navbar-right" id="navbar_right">
            </li>
            <li class="nav-item" id="register_link">
                <a class="nav-link" href="{{ url_for('sign_up') }}">Register</a>
            </li>

            {% if current_user.is_authenticated %}
            <li class="nav-item" id="logout_link">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout <span class="sr-only">(current)</span></a>
            </li>
            {% else %}
            <li class="nav-item" id="login_link">
                <a class="nav-link" href="{{ url_for('login') }}">Login <span class="sr-only">(current)</span></a>
            </li>
            {% endif %}
        </ul>
    </nav>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


    <footer class="page-footer font-small blue fixed-bottom" id="footer">
        <div class="container text-left fixed-bottom" id="modTime">
            <script>
                modTime = document.lastModified;
                document.getElementById('modTime').innerHTML = "This page was last modified on: " + modTime;
            </script>
        </div>

        

        <div class="container text-right fixed-bottom" id="time">
            <script>
                (function () {
                    function checkTime(i) {
                        return (i < 10) ? "0" + i : i;
                    }

                    function startTime() {
                        var today = new Date(),
                            h = checkTime(today.getHours()),
                            m = checkTime(today.getMinutes()),
                            s = checkTime(today.getSeconds());
                        document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
                        t = setTimeout(function () {
                            startTime()
                        }, 500);
                    }
                    startTime();
                })();
            </script>

        </div>
    </footer>

</body>

</html>
